<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="loginstyle.css">
    <title>Forget Password|</title>
</head>
<body>
    <div class="wrapper conatiner-fluid">
        <div class="row px-0 content_container ps-md-5 align-items-md-center justify-content-center">
            <div class="form_container col-lg-5 col-md-7 col-sm-10 col-11 mx-md-0 mx-auto offset-lg-2">
                <div class="form_img text-center pb-3">
                    <img src="assets/images/Logo.png" alt="Logo_Img" class="img-fluid">
                    <h1 class="page_title py-2">SECURE CHAT</h1>
                </div>
                <div class="loginform pt-4 text-center">
                    <h3 class="form_heading">Enter your email address to recover the password</h3>
                    <form action="" class="form">
                        <div class="field text-start my-4 mx-auto">
                            <i class="input_icon"><img src="assets/images/User-name-icon.png" alt="username_icon"></i>
                            <input type="email" class="input-field" placeholder="Email Address*" required>
                        </div>
                        <div class="field submit text-start my-4 mx-auto">
                            <input type="submit" class="input-field w-100 signin" value="Forget Password">
                        </div>
                    </form>
                </div>
            </div>
            <div class="conatiner_img col-lg-6 col-md-5 col-sm-10 col-11 mx-md-0 mx-auto p-lg-5 p-md-3 p-5 d-flex align-items-center justify-content-center">
                <img src="assets/images/Main-Screen-Image.png" alt="Main Screen Image" class="img-fluid">
            </div>
        </div>       
    </div>
</body>
</html>
